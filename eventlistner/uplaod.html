<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
         }
         html,body{
            width: 100%;
            height: 100%;
         }
         input{
            display: none;
         }
         #main{
            user-select: none;
           display: flex;
           align-items: center;
           justify-content: center;
           width: 100%;
           height: 100%;
           background-color: #212121;
           color: #fff;
        }
        #btn{
            padding: 12px 22px;
            background-color: rgba(148, 18, 26, 0.379);
            color: #fff;
            border-radius: 30px;
            font-weight: 600;
            border-radius: 15px;
            cursor: pointer;
        }
        #btn:hover{
            background-color: rgb(138, 17, 45);
        }
    </style>
</head>
<body>
    <div id="main">
        <input id="fileinp" type="file">
        <div id="btn">
            upload file
        </div>
        <p id="filename"></p>
    </div>
    <script>
        let btn=document.querySelector("#btn");
        let fileinp=document.querySelector("#fileinp");
        let filename=document.querySelector("#filename");
        btn.addEventListener("click",function(){
            fileinp.click();
        })
        fileinp.addEventListener("change",function(){
            if(fileinp.files.length>0){
                filename.textContent="Selected: "+fileinp.files[0].name;
            }
            else{
                filename.textContent="Attach file";
            }
        })

    </script>
</body>
</html>
