<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email & Password Validator</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #121212;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: #1f1f1f;
    padding: 30px;
    width: 350px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
}

h2 {
    text-align: center;
    color: #fff;
    margin-bottom: 20px;
}

label {
    color: #ddd;
    display: block;
    margin-top: 15px;
}

input {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    background: #2b2b2b;
    border: 1px solid #444;
    border-radius: 6px;
    color: #eee;
}

input:focus {
    border-color: #6c63ff;
    outline: none;
}

button {
    width: 100%;
    margin-top: 25px;
    padding: 12px;
    background: #6c63ff;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #5a53e3;
}

.error {
    display: none;
    color: #ff4a4a;
    font-size: 13px;
    margin-top: 5px;
}
.resultMessage{
    display: none;
    color: #fff;
    text-align: center;
    margin-top: 20px;
    width: 100%;
}

    </style>
</head>
<body>

    <div class="container">
        <h2>Login Form</h2>

        <form id="myForm">
            
            <!-- Email -->
            <label>Email</label>
            <input type="text" id="email" placeholder="Enter your email">
            <small id="emailError" class="error">Invalid email format</small>

            <!-- Password -->
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter your password">
            <small id="passError" class="error">
                Password must be 6+ characters long
            </small>

            <button type="submit">Login</button>
        </form>
        <div class="resultMessage">
            Good to Go.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
